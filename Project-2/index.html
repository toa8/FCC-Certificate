<!DOCTYPE html>
<html>
  <head>
    <title>Talha Orhun Akdas</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div id="main">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div id="input-form">
        <form id="survey-form">
          <!-- USER INFO -->
          <div id="form-group-1">
            <label for="name" name="name" id="name-label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />

            <label for="email" id="email-label">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
            />

            <label for="number" id="number-label">Age (optional)</label>
            <input
              type="number"
              min="10"
              max="99"
              id="number"
              placeholder="Age"
              required
            />
          </div>

          <!-- DROPDOWN MENU 1 -->
          <div id="form-group-2">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option value disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- RADIO BUTTONS -->
          <div id="form-group-3">
            <label for="radio"
              >Would you recommend freeCodeCamp to a friend?</label
            >

            <label for="radio">
              <input type="radio" name="radio" checked value="definitely" />
              Definitely
            </label>

            <label for="radio">
              <input type="radio" name="radio" value="maybe" /> Maybe</label
            >

            <label for="radio">
              <input type="radio" name="radio" value="not-sure" /> Not
              sure</label
            >
          </div>

          <!-- DROPDOWN MENU 2 -->
          <div id="form-group-4">
            <label for="dropdown"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select name="" id="dropdown">
              <option value="" disabled selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>

          <!-- CHECKBOXES -->
          <div id="form-group-5">
            <label for=""
              >What would you like to see improved? (Check all that
              apply)</label
            >

            <label for="front-end-projects">
              <input type="checkbox" value="front-end-projects" /> Front-end
              Projects</label
            >

            <label for="back-end-projects">
              <input type="checkbox" value="back-end-projects" /> Back-end
              Projects</label
            >

            <label for="data-visualization"
              ><input type="checkbox" value="data-visualization" /> Data
              Visualization</label
            >

            <label for="open-source-community">
              <input type="checkbox" value="open-source-community" /> Open
              Source Community</label
            >

            <label for="gitter-help-rooms">
              <input type="checkbox" value="gitter-help-rooms" /> Gitter help
              rooms</label
            >

            <label for="videos">
              <input type="checkbox" value="videos" /> Videos</label
            >

            <label for="city-meetups">
              <input type="checkbox" value="city-meetups" /> City Meetups</label
            >

            <label for="wiki">
              <input type="checkbox" value="wiki" /> Wiki</label
            >

            <label for="forum">
              <input type="checkbox" value="forum" /> Forum</label
            >

            <label for="additional-courses">
              <input type="checkbox" value="additional-courses" /> Additional
              Courses</label
            >
          </div>
          <!-- FOOTER -->
          <div id="form-group-6">
            <label for="text-area">Any comments or suggestions?</label>
            <textarea
              name=""
              id="text-area"
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
